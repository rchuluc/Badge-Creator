<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="JS/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <title>Upload a photo</title>
</head>
<body>

    <div class="wrapper">
        <div id="businessCard">
            <div class="card flex-col">
                <div class="picture-container" id="photoContainer" onclick="uploadPhoto()">
                    <input type="file" accept=".png, .jpg, .jpeg" id="photo" onchange="handleFile(files[0])">
                    <img draggable="false" class="profile-picture" id="profile-picture" src="Assets/0.jpg" alt="">
                <div class="picture-overlay">
                    <i class="fas fa-upload"></i>
                    <p class="overlay-text">Upload a photo</p>
                </div>
            </div>
    
                <div class="flex-col">
                    <p id="presentation">Hi! i'm</p>
                    <span id="separator"></span>
                    <input type="text" id="name" placeholder="Name">
                    <input type="text" id="role" placeholder="Job">
                    <input type="url" id="linkedIn" placeholder="LinkedIn or GitHub" onchange="generateQRCode()">
                    <label for="linkedInQR" id="label"></label>
                    <img id="linkedInQR" src"" alt="" onclick="handleEditQR()">
                </div>
            </div>
        </div>

        <button class="button" onclick="handleCreate()">Create</button>
    </div>

</body>
</html>
